{% extends "base.html" %}

{% block title %}
    RM Stock Tracker
{% endblock %}

{% block content %}
  <div class="my-5">
      <div class="p-5 text-center bg-body-tertiary">
          <div class="container py-5">
              <h1 class="text-body-emphasis">RM Stock Tracker</h1>
              <p class="col-lg-8 mx-auto lead">
                  Choose Stock or Index.
              </p>
          </div>
      </div>
  </div>
  <div class="container text-center">
      <a class="btn btn-primary btn-lg m-3" href="{{ url_for('search_stocks') }}" role="button">Stock</a>
      <a class="btn btn-primary btn-lg m-3" href="{{ url_for('all_indexes') }}" role="button">Index</a>
  </div>
{% endblock %}
