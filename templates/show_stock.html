{% extends "base.html" %}

{% block title %}
  {{ stock.ticker }}
{% endblock %}

{% block content %}
  <!----   Heading    --------------------------------------------->
  <div class="container my-5">
    <h1 class=" text-center">Stock Details</h1>
    <ul>
      <li>Ticker: {{ stock.ticker }}</li>
      <li>Name: {{ stock.name }}</li>
      <li>Last Close: {{ stock.last_close }}</li>
      <li>200 DMA: {{ stock.dma_200 }}</li>
      <li>% Diff: {{ stock.perc_diff }}</li>
    </ul>
  </div>


{% endblock %}
