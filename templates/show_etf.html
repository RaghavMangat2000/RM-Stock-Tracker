{% extends "base.html" %}

{% block title %}
  {{ etf_data.name }}
{% endblock %}

{% block content %}
  <h1 class="container text-center my-5">{{ etf_data.name }}</h1>
  <div class="container mb-5">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Name</th>
          <th scope="col">Ticker</th>
        </tr>
      </thead>
      <tbody>
        {% for stock_data in etf_data.holdings %}
        <tr>
          <th scope="row">{{ stock_data.rank }}</th>
          <td>{{ stock_data.name }}</td>
          <td>{{ stock_data.ticker }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
